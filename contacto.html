        <h1>Contactate con nosotros</h1>
        <form action="" class="formulario">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" class="input-padron" required>

            <label for="apellido">Apellido</label>
            <input class="input-padron" type="text" id="apellido" placeholder="Apellido" required>

            <label for="telefono">Telefono</label>
            <input class="input-padron"  type="text" id="telefono" placeholder="Telefono" required>

            <label for="email"> <input class="input-padron" type="text" id="email" placeholder="Email" required>Email</label>
         

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="50" rows="10" placeholder="Ingresa tu mensaje"></textarea>

            <h2>Â¿Como queres que te contactemos?</h2>
            <ul class="formulario__contacto">
                <li class="formulario__contacto-items">
                    <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono">Telefono</label>
                    </li>
                
                    <li class="formulario__contacto-items"> <label for="radio-email"><input type="radio" value="email" id="radio-telefono">Email</label></li>
                        
                <li class="formulario__contacto-items">

                    <label for="radio-whatsap"><input type="radio" value="whatsap" id="radio-telefono">Whatsap</label>
                    </li>
                

             
            <ul>
            <input type="submit">

        </form>
