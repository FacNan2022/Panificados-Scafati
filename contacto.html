<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <section class="encabezado">
            <img src="./imagen/imagenes-contacto/logo-scafati.png" alt="">
            <ul class="encabezado__botones">
                <li class="encabezado__botones__items"><a href="./index.html">Inicio</a></li>
                <li class="encabezado__botones__items"><a href="#">Productos</a></li>
                <li class="encabezado__botones__items"><a href="../Panificados-Scafati/contacto.html">Contactos</a></li>
                <li class="encabezado__botones__items"><input type="button" value="Iniciar Sesion" class="btn-success">
                </li>
            </ul>
        </section>

    </header>
    <main>
        <div class="informacion">
            <form action="" class="formulario">
                <h2>Contactate con nosotros</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" class="input-padron" required>

                <label for="apellido">Apellido</label>
                <input class="input-padron" type="text" id="apellido" placeholder="Apellido" required>

                <label for="telefono">Telefono</label>
                <input class="input-padron" type="text" id="telefono" placeholder="Telefono" required>

                <label for="email"> Email</label>
                <input class="input-padron" type="text" id="email" placeholder="Email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="50" rows="10" placeholder="Ingresa tu mensaje"></textarea>

                <h2>Â¿Como queres que te contactemos?</h2>
                <ul class="formulario__contacto">
                    <li class="formulario__contacto-items">
                        <label for="radio-telefono"><input type="radio" value="telefono"
                                id="radio-telefono">Telefono</label>
                    </li>

                    <li class="formulario__contacto-items"> <label for="radio-email"><input type="radio" value="email"
                                id="radio-telefono">Email</label></li>

                    <li class="formulario__contacto-items">

                        <label for="radio-whatsap"><input type="radio" value="whatsap"
                                id="radio-telefono">Whatsap</label>

                </ul>

                <input type="submit" class="input-padron btn-primary" id="enviar">

            </form>
          
        </div>
        <div class="imagen">
            <img src="./imagen/imagenes-contacto/panificadora-scafati.png" alt="">

        </div>


    </main>
    <footer class="footer">
        <img src="imagen/panificadora-scafati.png">
        <p class="copyright">&copy Copyright Panificados Scafati - 2022- Todos los Derchos Reservados.</p>
    </footer>
</body>

</html>
